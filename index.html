<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuralYak - AI Chatbots for Coaches</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  
  <!-- Lottie player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    a {
      color: #00f5a0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }
    /* Hero */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      padding: 0 10px;
      overflow: hidden;
    }
    header h1 {
      font-weight: 800;
      font-size: 3.5rem;
      margin-bottom: 0.4em;
      z-index: 2;
      text-shadow: 0 0 10px #00f5a0;
    }
    header p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2em;
      z-index: 2;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(0, 245, 160, 0.7);
    }

    /* Lottie Animation */
    lottie-player#hero-lottie {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 280px;
      height: 280px;
      z-index: 1;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 10px #00f5a0);
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* 3D Background Polygons */
    .background-3d {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(ellipse at center, #00f5a0 15%, transparent 70%);
      overflow: hidden;
    }
    .background-3d svg {
      width: 100%;
      height: 100%;
      opacity: 0.05;
      animation: rotate 60s linear infinite;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Sections */
    section {
      padding: 60px 0;
    }
    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1em;
      text-align: center;
      color: #00f5a0;
      text-shadow: 0 0 8px #00f5a0;
    }

    /* Pricing */
    .pricing {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 10px 20px rgba(0, 245, 160, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 245, 160, 0.4);
    }
    .card h3 {
      color: #00f5a0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.75rem;
      text-shadow: 0 0 6px #00f5a0;
    }
    .card ul {
      padding-left: 20px;
      list-style-type: disc;
      line-height: 1.6;
    }
    .card ul li {
      margin-bottom: 8px;
      font-weight: 500;
    }
    .addons {
      max-width: 900px;
      margin: 20px auto 60px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      color: #00f5a0;
      text-shadow: 0 0 8px #00f5a0;
    }

    /* Features */
    #features ul {
      max-width: 600px;
      margin: 0 auto;
      list-style: none;
      padding-left: 0;
    }
    #features ul li {
      background: #111;
      margin: 12px 0;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 245, 160, 0.2);
      font-weight: 600;
      font-size: 1.15rem;
      color: #00f5a0;
    }

    /* FAQ */
    #faq p {
      max-width: 700px;
      margin: 12px auto;
      line-height: 1.6;
      font-weight: 500;
      background: #111;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 245, 160, 0.15);
      color: white;
    }
    #faq strong {
      color: #00f5a0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 10px;
      font-weight: 600;
      color: #00f5a0;
      text-shadow: 0 0 5px #00f5a0;
      background: #111;
      user-select: none;
    }

    /* Floating WhatsApp button */
    .floating-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00f5a0;
      color: black;
      padding: 14px 22px;
      border-radius: 40px;
      font-weight: 700;
      box-shadow: 0 8px 25px rgba(0, 245, 160, 0.6);
      z-index: 9999;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .floating-btn:hover {
      background: #00c67a;
      text-decoration: none;
      color: black;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header h1 {
        font-size: 2.4rem;
      }
      header p {
        font-size: 1rem;
      }
      .pricing {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- 3D Background -->
  <div class="background-3d">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <polygon points="50,15 90,80 10,80" fill="#00f5a0" />
      <polygon points="20,85 80,85 50,20" fill="none" stroke="#00f5a0" stroke-width="0.
