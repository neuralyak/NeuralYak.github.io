<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #f4f4f5;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    header h1 {
      font-size: 2rem;
      color: #fff;
      cursor: default;
      user-select: none;
    }
    .cta-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #00f0ff;
      color: #000;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      box-shadow: 0 0 15px #00f0ffaa;
      font-size: 1rem;
    }
    .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f0ffdd;
    }

    main {
      padding-top: 90px;
    }

    /* Hero with multiple parallax layers */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
      background: #0a0a0f;
    }

    /* Parallax layers */
    .parallax-layer {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      will-change: transform;
      pointer-events: none;
      opacity: 0.3;
      filter: drop-shadow(0 0 15px #00f0ff88);
      animation: floaty 15s ease-in-out infinite alternate;
      border-radius: 50%;
    }

    .parallax-layer.layer1 {
      background: radial-gradient(circle at center, #00f0ff, transparent 70%);
      animation-delay: 0s;
      opacity: 0.3;
      filter: drop-shadow(0 0 30px #00f0ffaa);
    }

    .parallax-layer.layer2 {
      background: radial-gradient(circle at center, #ff00c8, transparent 70%);
      animation-delay: 7s;
      opacity: 0.15;
      filter: drop-shadow(0 0 40px #ff00c8aa);
    }

    .parallax-layer.layer3 {
      background: radial-gradient(circle at center, #00ffc3, transparent 70%);
      animation-delay: 4s;
      opacity: 0.2;
      filter: drop-shadow(0 0 35px #00ffc3aa);
    }

    @keyframes floaty {
      0% { transform: translateY(0) translateX(0) scale(1); }
      100% { transform: translateY(-30px) translateX(30px) scale(1.05); }
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      opacity: 0.9;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 800px;
      color: white;
      user-select: none;
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #00f0ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
      line-height: 1.1;
    }

    .hero p {
      margin-top: 0.5rem;
      font-size: 1.4rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    /* Lottie container */
    #lottie-hero {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
      opacity: 0.15;
      filter: drop-shadow(0 0 25px #00f0ffbb);
    }

    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      user-select: none;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .feature {
      background: #13131a;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      cursor: default;
      user-select: none;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s;
    }
    .feature:hover {
      background: #1d1d2b;
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 30px #00f0ffaa;
    }
    .feature i {
      font-size: 3rem;
      margin-bottom: 1.2rem;
      color: #00f0ff;
      filter: drop-shadow(0 0 10px #00f0ffbb);
      transition: color 0.3s;
    }
    .feature:hover i {
      color: #ff00c8;
      filter: drop-shadow(0 0 15px #ff00c8bb);
    }
    .feature h4 {
      font-size: 1.4rem;
      margin-bottom: 0.7rem;
      font-weight: 700;
    }
    .feature p {
      color: #bbb;
      font-size: 1rem;
      line-height: 1.4;
    }

    .pricing {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      max-width: 900px;
      margin: auto;
    }
    .pricing-tier {
      border: 2px solid #2e2e40;
      border-radius: 15px;
      padding: 2.5rem 2rem;
      background: #111118;
      position: relative;
      transition: background-color 0.3s, box-shadow 0.3s;
      cursor: default;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
    .pricing-tier:hover {
      background: #1e1e2f;
      box-shadow: 0 0 40px #00f0ffcc;
    }
    .popular {
      border-color: #00f0ff;
      box-shadow: 0 0 25px #00f0ffdd;
    }
    .pricing-tier h3 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
      font-weight: 800;
    }
    .pricing-tier ul {
      list-style: none;
      margin-top: 1.2rem;
      font-size: 1rem;
      color: #ddd;
    }
    .pricing-tier ul li {
      margin: 0.6rem 0;
      line-height: 1.4;
    }

    .testimonials {
      display: flex;
      overflow-x: auto;
      gap: 1.5rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
      user-select: none;
    }
    .testimonial {
      flex: 0 0 320px;
      background: #161624;
      border-radius: 15px;
      padding: 2rem 1.8rem;
      scroll-snap-align: start;
      box-shadow: 0 0 15px #000;
      transition: transform 0.3s;
      cursor: default;
    }
    .testimonial:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 30px #00f0ffbb;
    }
    .testimonial p {
      font-style: italic;
      margin-bottom: 1rem;
      font-size: 1.05rem;
      color: #ccc;
      line-height: 1.4;
    }
    .testimonial strong {
      display: block;
      font-weight: 700;
      color: #00f0ff;
      font-size: 1rem;
    }

    footer {
      background: #0a0a0f;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
      margin-top: 4rem;
    }

    /* Scroll animations */
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-slide.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Scrollbar styling for testimonials */
    .testimonials::-webkit-scrollbar {
      height: 8px;
    }
    .testimonials::-webkit-scrollbar-track {
      background: #111118;
      border-radius: 10px;
    }
    .testimonials::-webkit-scrollbar-thumb {
      background: #00f0ff;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
      .features {
        grid-template-columns: 1fr;
      }
      .pricing {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

    <h1>NeuralYak</h1>
    <a href="https://wa.me/918949830863" class="cta-btn">Message on WhatsApp</a>
  </header>

      <div class="parallax-layer layer1"></div>
      <div class="parallax-layer layer2"></div>

      <div id="lottie-hero"></div>

      <div class="hero-content">
